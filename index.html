<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>mooch</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
</head>
<body>
	<nav class="navbar navbar-full navbar-dark bg-inverse">
		<span class="navbar-brand">mooch</span>
	</nav>

	<br/>

	<div class="container-fluid">
		<div class="row">

			<div class="col-md-6">
				<div class="card">
					<div class="card-block">
						<h1 class="card-title">Options</h1>

						<form id="optionsForm">
							<h3>Slack</h3>
							<div class="form-group">
								<label for="optionsSlackToken">Token</label>
								<input type="text" class="form-control" id="optionsSlackToken" placeholder="token" required/>
							</div>

							<h3>Google Calendar</h3>
							<div class="form-group">
								<label for="optionsGoogleCalendarClientId">Client id</label>
								<input type="text" class="form-control" id="optionsGoogleCalendarClientId" placeholder="client id" required/>
							</div>
							<div class="form-group">
								<label for="optionsGoogleCalendarClientSecret">Client secret</label>
								<input type="text" class="form-control" id="optionsGoogleCalendarClientSecret" placeholder="client secret" required/>
							</div>


							<button class="btn btn-primary" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card">
					<div class="card-block">
						<div class="pull-xs-right">
							<button class="btn btn-success" id="slackConnect" type="button">Connect</button>
							<button class="btn btn-success hidden-xs-up" id="slackConnecting" type="button" disabled><i class="fa fa-spinner fa-spin"></i> Connecting</button>
							<button class="btn btn-danger hidden-xs-up" id="slackDisconnect" type="button">Disconnect</button>
						</div>

						<h1 class="card-title">Slack</h1>

						<p id="slackMessage"></p>
					</div>
				</div>

				<div class="card">
					<div class="card-block">
						<h4 class="card-title">
							Temperature
							<button class="btn btn-secondary pull-right" id="refreshTemperatures" type="button">
								<i class="fa fa-refresh"></i>
							</button>
						</h4>

						<div class="row">
							<div class="col-xs-6">
								<div class="display-1">
									<span id="temp-ceiling">0</span>&deg;
								</div>
								<div class="text-muted">Ceiling</div>
							</div>
							<div class="col-xs-6">
								<div class="display-1">
									<span id="temp-kitchen">0</span>&deg;
								</div>
								<div class="text-muted">Kitchen</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Calendar sign in modal -->
	<div class="modal fade" id="modalCalendarAuth">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title">Google Calendar</h4>
	      </div>
	      <div class="modal-body">
	        <p>We need to authorise your Google Calendar access.</p>
					<p>Click the button below, follow the steps, then paste the generated code back here.</p>

					<a class="btn btn-primary" id="calendarAuthStartButton" href="" target="_blank">Authorise Google Calendar</a>

					<form id="calendarAuthEntry">
						<div class="form-group">
							<input type="text" class="form-control" id="calendarAuthCode" placeholder="code" required/>
						</div>

						<button type="submit" class="btn btn-primary" id="calendarAuthSubmit">Save</button>
					</form>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script>
		window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
	</script>
	<script src="bower_components/tether/dist/js/tether.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	<script src="js/options.js"></script>
	<script src="js/slack.js"></script>
	<script src="js/temperature.js"></script>
</body>
</html>
